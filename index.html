<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
        <form>
            <fieldset>
                <legend>Enter information below</legend>
        <div>
            <label for="name">Full Name:</label> <br>
            <input id="name" type="text" name="name"  placeholder="Enter your full name" />
        </div>
        <div>
            <label for="email">Email:</label> <br>
            <input 
            type="email" 
            id="email"
            pattern=".+@globex\.com" size="30" required placeholder="Enter your email here" >
        </div>
        <div>
            <label for="form-message"></label>Your message:</label> <br>
              <textarea
                id="form-message"
                name="message"
                autofocus="on"
                required
                maxlength="200"
                placeholder="How can I help you?"
                ></textarea>
          </div>
          <br>
        </div>
            </fieldset>
        <button type="submit">Submit</button>
      </div>
        </form>
    </main>
  </body>
